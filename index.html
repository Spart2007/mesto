<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Anton Kharitonov">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="./images/profileAvatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button" aria-label="Редактировать"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button" aria-label="Добавить фото"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__form-container">
                <form action="#" class="form form_type_profile" name="form-popup">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__main-container">
                        <div class="form__field">
                            <input maxlength="30" class="form__input form__input_type_name" id="name" type="text"
                                value="Жак-Ив Кусто" placeholder="Ваше имя" required>
                        </div>
                        <div class="form__field">
                            <input maxlength="50" class="form__input form__input_type_profession" id="profession"
                                type="text" value="Исследователь океана" placeholder="Ваша профессия" required>
                        </div>
                    </fieldset>
                    <button class="form__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup_type_card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__form-container">
                <form action="#" class="form form_type_card" name="form-popup">
                    <h2 class="form__title">Новое место</h2>
                    <fieldset class="form__main-container">
                        <div class="form__field">
                            <input maxlength="30" class="form__input form__input_type_title" id="title" type="text"
                                placeholder="Название" required>
                        </div>
                        <div class="form__field">
                            <input class="form__input form__input_type_src" id="src" type="url"
                                placeholder="Ссылка на картинку" required>
                        </div>
                    </fieldset>
                    <button class="form__create-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>



    
    <template class="template-card" id="template">
        <li class="element">
            <button type="button" class="element__delete-button"></button>
            <img src="https://pictures.s3..." alt="Фотография" class="element__mask-group">
            <div class="element__row">
                <h2 class="element__text">Заголовок</h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </li>  
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
