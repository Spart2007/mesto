<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Anton Kharitonov">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="./images/profileAvatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button" aria-label="Редактировать"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button" aria-label="Добавить фото"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">

                    <li class="element">
                        <img src="./images/jpeg/Karacaevsk.jpg" alt="Карачаевск" class="element__mask-group">
                        <div class="element__row">
                            <h2 class="element__text">Карачаевск</h2>
                            <button class="element__like-button element__like-button_activated" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/jpeg/Elbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
                        <div class="element__row">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/jpeg/Dombay.jpg" alt="Домбай" class="element__mask-group">
                        <div class="element__row">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/jpeg/Elbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
                        <div class="element__row">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/jpeg/Dombay.jpg" alt="Домбай" class="element__mask-group">
                        <div class="element__row">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/jpeg/Karacaevsk.jpg" alt="Карачаево-черкессия" class="element__mask-group">
                        <div class="element__row">
                            <h2 class="element__text">Карачаево-Черкессия</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__form-container">
                <form action="#" class="form" name="form-popup">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__main-container">
                        <div class="form__field">
                            <input class="form__input form__type_name" id="name" type="text" value="Жак-Ив Кусто"
                                placeholder="Ваше имя" required>
                        </div>
                        <div class="form__field">
                            <input class="form__input form__type_profession" id="profession" type="text"
                                value="Исследователь океана" placeholder="Ваша профессия" required>
                        </div>
                    </fieldset>
                    <button class="form__save-button" type="submit">Сохранить</button>
                </form>

            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
