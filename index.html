<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Anton Kharitonov">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/Logo.svg" alt="Logotype" class="header__logo">
        </header>

        <div class="main">
            <section class="profile">
                <img src="./images/profileAvatar.jpg" alt="Avatar" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button">Редактировать</button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button">Добавить фото</button>
            </section>

            <section class="elements">

                <div class="element">
                    <img src="./images/KCR.png" alt="Карачаевск" class="element__mask-group">
                    <div class="element__row">
                        <p class="element__text">Карачаевск</p>
                        <button class="element__like-button element__like-button_activated"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__mask-group">
                    <div class="element__row">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__like-button element__like-button_activated"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/dombay.png" alt="Домбай" class="element__mask-group">
                    <div class="element__row">
                        <p class="element__text">Домбай</p>
                        <button class="element__like-button"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__mask-group">
                    <div class="element__row">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__like-button element__like-button_activated"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/dombay.png" alt="Домбай" class="element__mask-group">
                    <div class="element__row">
                        <p class="element__text">Домбай</p>
                        <button class="element__like-button element__like-button_activated"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/KCR.png" alt="Карачаево-черкессия" class="element__mask-group">
                    <div class="element__row">
                        <p class="element__text">Карачаево-Черкессия</p>
                        <button class="element__like-button element__like-button_activated"></button>
                    </div>
                </div>

            </section>
        </div>

        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__form-container">
                <form action="#" class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <div class="form__main-container">
                        <fieldset class="form__field">
                            <input class="form__input form__input_name" id="name" type="text" value="Жак-Ив Кусто"
                                placeholder="Ваше имя" required>
                        </fieldset>
                        <fieldset class="form__field">
                            <input class="form__input form__input_profession" id="profession" type="text" value="Исследователь океана"
                                placeholder="Ваша профессия" required>
                        </fieldset>
                    </div>
                    <button class="form__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
